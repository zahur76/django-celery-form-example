{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

     <link rel="stylesheet" href="{% static 'home/css/home.css' %}">   
    <title>Document</title>
</head>
<body>
    <div class="h1 text-center mb-3">Form Page</div>

    <div class="profile-form w-50 mx-auto border border-dark rounded-2 p-3">
        <form id="profile-form" action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            
            <button class="btn btn-outline-dark mt-2" type="submit" form="profile-form">submit</button>                            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</body>

</html>
